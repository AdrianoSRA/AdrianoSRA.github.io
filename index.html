<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdon mi amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f2f5;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            z-index: 10;
        }
        .buttons {
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            border-radius: 5px;
            color: white;
            z-index: 10;
        }
        #yesButton {
            background-color: #28a745;
        }
        #noButton {
            background-color: #dc3545;
        }
        #yesButton:hover {
            background-color: #218838;
        }
        #noButton:hover {
            background-color: #c82333;
        }
        .heart, .hello-kitty {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall linear infinite;
        }
        .heart {
            background-color: red;
            transform: rotate(-45deg);
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -15px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 15px;
        }
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="question">¿Mi princesita hermosa me podrias perdonar porfavor?</div>
    <div class="buttons">
        <button class="button" id="yesButton">Sí</button>
        <button class="button" id="noButton">No</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function createHelloKitty() {
            const helloKitty = document.createElement('img');
            helloKitty.src = 'HelloKitty.png';
            helloKitty.classList.add('hello-kitty');
            helloKitty.style.left = Math.random() * 100 + 'vw';
            helloKitty.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(helloKitty);

            setTimeout(() => {
                helloKitty.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
        setInterval(createHelloKitty, 1000);

        noButton.addEventListener('click', () => {
            yesButton.style.width = yesButton.offsetWidth + 20 + 'px';
            yesButton.style.height = yesButton.offsetHeight + 20 + 'px';
        });

        yesButton.addEventListener('click', () => {
            alert('¡Gracias por tu respuesta!');
        });
    </script>
</body>
</html>
